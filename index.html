		function validateemail()
		{
			var flag = 0;
			// Name Validation
			var regex_name = /^[a-zA-Z ]{2,30}$/;
			var name =  document.myform.name.value;
			if(name==""){
				name_error.innerHTML="&emsp; Name should not be empty!";
				flag++;
			}

			else if (regex_name.test(name))
				name_error.innerHTML=""; 
			else{
				name_error.innerHTML="&emsp; Please enter valid Name!";
				flag++;
			} 

			// Email Validation  
			var email=document.myform.email.value;
			var email_error=document.getElementById('email_error');
			var atposition=email.indexOf("@");  
			var dotposition=email.lastIndexOf(".");
			if(email==""){
				email_error.innerHTML="&emsp; Email should not be empty!";
				flag++;
			}
			else  if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
				email_error.innerHTML="&emsp; Please enter valid Email!";
				flag++;
			}
			else
				email_error.innerHTML=""; 

			// Mobile Validation
			var regex_mobile = /^[0-9]{10}$/;
			var mobile =  document.myform.mobile.value;
			if(mobile==""){
				mobile_error.innerHTML="&emsp; Mobile number should not be empty!";
				flag++;
			}
			else if (regex_mobile.test(mobile))
				mobile_error.innerHTML=""; 
			else{
				mobile_error.innerHTML="&emsp; Please enter valid Mobile Number!";
				flag++;
			}

			// DOB Validation
			var month = document.getElementById('month');
			var day = document.getElementById('day');
			var year = document.getElementById('year');
			if(day.value == 0 || month.value == 0 || year.value == 0){
			    dob_error.innerHTML="&emsp; Please select proper date!";
			    flag++;
			}else
			if (month.value == 4 || month.value == 6 || month.value == 9 || month.value == 11) {
			    if(day.value > 30)
			    dob_error.innerHTML="&emsp; Date invalid!";
			    flag++; 
			} 
			else
			if (month.value==2){
			    var leapYear = false;
			                if ((!(year.value % 4) && year.value % 100) || !(year.value % 400)) {
			                    leapYear = true;
			                }

			                if ((leapYear == false) && (day.value >= 29)) {
			                    dob_error.innerHTML="&emsp; Date invalid!";
			                    flag++;
			                }

			                if ((leapYear == true) && (day.value > 29)) {
			                    dob_error.innerHTML="&emsp; Date invalid!";
			                    flag++;

			                }
			    }
			    else
			    	dob_error.innerHTML="";


			// Gender Validation
			var gender=document.myform.gender.value;
			if(gender == ""){
				flag++;
				gender_error.innerHTML="&emsp; Please select gender!";
			}
			else
				gender_error.innerHTML="";

	

			// Final check!
			if (flag != 0){ 
			  	// redirect to 2nd page
			  	console.log(flag);
				return false;
			}
			else
				return true;
				// window.location.replace("page2.html");
		}
